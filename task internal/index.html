<!DOCTYPE html>
<html>
<head>
    <style>
        ul {
            list-style-type: circle; 
            padding-left: 20px;
        }

        li {
            padding: 8px;
            margin: 6px 0;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .high { background-color: red; }
        .medium { background-color: orange; }
        .low { background-color: lightgreen; }

        .done { text-decoration: line-through; }
    </style>
</head>
<body>

    <h3>Task Manager</h3>

    <input type="text" id="taskInput" placeholder="Enter task">

    <select id="priority">
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
    </select>

    <button onclick="addTask()">Save Task</button>

    <ul id="taskList"></ul>

    <script>
        function addTask() {
            const taskText = document.getElementById("taskInput").value;
            const level = document.getElementById("priority").value;

            if (taskText.trim() === "") {
                alert("Please enter a task");
                return;
            }

            // Create LI
            const li = document.createElement("li");
            li.classList.add(level); // add priority color class

            // Create text span
            const span = document.createElement("span");
            span.textContent = "âœ” " + taskText;  // tick mark
            li.appendChild(span);

            // Delete button
            const delBtn = document.createElement("button");
            delBtn.textContent = "Delete";
            delBtn.onclick = function () {
                li.classList.toggle("done"); // line-through
            };
            li.appendChild(delBtn);

            document.getElementById("taskList").appendChild(li);

            // clear input
            document.getElementById("taskInput").value = "";
        }
    </script>

</body>
</html>
